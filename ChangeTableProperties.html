<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Table Properties</title>
</head>
<body>
   <!-- In this activity I will learn:
    A. How to change the width and height of a table
    B. How to change the color of a cell -->
    <h1 align="center">Table properties</h1> 
    <table height="250" width="300" border="2">
        <tr>
            <td bgcolor="#ffff00" width="200">This is Cell 1</td>
            <td bgcolor="#0000ff" width="50">This is Cell 2</td>
            <td bgcolor="#c0c0c0" width="50">This is Cell 3</td>
        </tr>
        <tr>
            <td bgcolor="#ff0000" width="200">This is Cell 4</td>
            <td bgcolor="#000000" width="50">This is Cell 5</td>
            <td bgcolor="#ffa500" width="50">This is Cell 5</td>
        </tr>
    </table>
</body>
</html>
